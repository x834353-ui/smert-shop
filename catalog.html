<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - SMERT-SHOP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <nav>
            <a href="index.html" class="logo">SMERT-SHOP</a>
            <button class="mobile-menu-btn">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина <span class="cart-badge">0</span></a></li>
                <li><a href="login.html" class="auth-link">Войти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Каталог программ -->
    <div class="container">
        <section class="section">
            <h2 class="section-title">Каталог программ</h2>
            <div class="programs-grid" id="catalog-programs">
                <!-- Программы будут добавлены через JavaScript -->
            </div>
        </section>
    </div>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="cart.html">Корзина</a>
                <a href="login.html">Войти</a>
            </div>
            <p class="footer-copyright">© 2024 SMERT-SHOP. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Отображение всех программ в каталоге
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('catalog-programs');
            if (container) {
                container.innerHTML = programs.map(program => `
                    <div class="program-card">
                        <span class="program-icon">${program.icon}</span>
                        <h3>${program.name}</h3>
                        <p>${program.description}</p>
                        <button class="btn btn-primary" onclick="addToCart(getProgramById('${program.id}'))">
                            Добавить в корзину
                        </button>
                        <button class="btn btn-secondary" onclick="downloadProgram('${program.name}')" style="margin-top: 0.5rem;">
                            Скачать сразу
                        </button>
                    </div>
                `).join('');
            }
        });
    </script>
</body>
</html>
