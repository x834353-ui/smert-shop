<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SMERT-SHOP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <nav>
            <a href="index.html" class="logo">SMERT-SHOP</a>
            <button class="mobile-menu-btn">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина <span class="cart-badge">0</span></a></li>
                <li><a href="login.html" class="auth-link">Войти</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Форма входа -->
        <div class="form-container" id="login-form">
            <h2 class="text-center" style="color: var(--accent-primary); margin-bottom: 2rem;">Вход в аккаунт</h2>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>

                <div id="login-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Войти</button>
            </form>

            <div class="form-toggle">
                <p>Нет аккаунта? <a onclick="toggleForms()">Зарегистрироваться</a></p>
            </div>
        </div>

        <!-- Форма регистрации -->
        <div class="form-container hidden" id="register-form">
            <h2 class="text-center" style="color: var(--accent-primary); margin-bottom: 2rem;">Регистрация</h2>
            
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль</label>
                    <input type="password" id="register-confirm-password" required minlength="6">
                </div>

                <div id="register-message" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Зарегистрироваться</button>
            </form>

            <div class="form-toggle">
                <p>Уже есть аккаунт? <a onclick="toggleForms()">Войти</a></p>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="cart.html">Корзина</a>
                <a href="login.html">Войти</a>
            </div>
            <p class="footer-copyright">© 2024 SMERT-SHOP. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Переключение между формами входа и регистрации
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');

            // Очистка сообщений об ошибках
            document.getElementById('login-message').style.display = 'none';
            document.getElementById('register-message').style.display = 'none';
        }

        // Обработка входа
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            const result = login(email, password);

            if (result.success) {
                messageEl.className = 'success-message';
                messageEl.textContent = result.message;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            } else {
                messageEl.className = 'error-message';
                messageEl.textContent = result.message;
                messageEl.style.display = 'block';
            }
        }

        // Обработка регистрации
        function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const messageEl = document.getElementById('register-message');

            const result = register(email, password, confirmPassword);

            if (result.success) {
                messageEl.className = 'success-message';
                messageEl.textContent = result.message;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    // Автоматический вход после регистрации
                    login(email, password);
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                messageEl.className = 'error-message';
                messageEl.textContent = result.message;
                messageEl.style.display = 'block';
            }
        }

        // Проверка авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            if (isAuthenticated()) {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
