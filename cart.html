<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - SMERT-SHOP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <nav>
            <a href="index.html" class="logo">SMERT-SHOP</a>
            <button class="mobile-menu-btn">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина <span class="cart-badge">0</span></a></li>
                <li><a href="login.html" class="auth-link">Войти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Корзина -->
    <div class="container">
        <section class="section">
            <h2 class="section-title">Моя корзина</h2>
            
            <!-- Список товаров -->
            <div class="cart-items">
                <!-- Товары будут добавлены через JavaScript -->
            </div>

            <!-- Пустая корзина -->
            <div class="cart-empty" style="display: none;">
                <h3>Ваша корзина пуста</h3>
                <p>Добавьте программы из каталога</p>
                <a href="catalog.html" class="btn btn-primary" style="margin-top: 1rem;">Перейти в каталог</a>
            </div>

            <!-- Действия с корзиной -->
            <div class="cart-actions" style="display: none;">
                <button class="btn btn-primary" onclick="downloadAll()">Скачать всё</button>
                <button class="btn btn-secondary" onclick="clearCart(); window.location.reload();" style="margin-left: 1rem;">
                    Очистить корзину
                </button>
            </div>
        </section>
    </div>

    <!-- Футер -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="cart.html">Корзина</a>
                <a href="login.html">Войти</a>
            </div>
            <p class="footer-copyright">© 2024 SMERT-SHOP. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Отображение товаров в корзине
        document.addEventListener('DOMContentLoaded', function() {
            renderCartItems();
        });
    </script>
</body>
</html>
